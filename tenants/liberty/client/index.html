<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Newsroom - Liberty Systems</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <img src="../liberty.png" alt="Liberty Systems" class="logo" loading="lazy">
                <div>
                    <h1 class="main-title">THE NEWSROOM</h1>
                    <p class="subtitle">Liberty Systems ‚Ä¢ Issue Tracking</p>
                </div>
            </div>
        </header>

        <main class="main-content">
            <form id="issueForm" class="issue-form">
                <div class="form-section">
                    <label for="issueType">Issue Type</label>
                    <select id="issueType" name="issueType" required>
                        <option value="">Select type...</option>
                        <option value="BUG">üêõ Bug</option>
                        <option value="FEATURE">‚ú® Feature Request</option>
                        <option value="REGRESSION">‚ö†Ô∏è Regression</option>
                        <option value="PERFORMANCE">‚ö° Performance</option>
                        <option value="SECURITY">üîí Security</option>
                    </select>
                </div>

                <div class="form-section">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required placeholder="Brief, descriptive title">
                </div>

                <div class="form-section">
                    <div class="editor-tabs">
                        <button type="button" class="tab-btn active" data-tab="write">
                            <i class="fas fa-edit"></i> Write
                        </button>
                        <button type="button" class="tab-btn" data-tab="preview">
                            <i class="fas fa-eye"></i> Preview
                        </button>
                    </div>

                    <div class="editor-container">
                        <textarea id="description" name="description" rows="12" required placeholder="Describe the issue... Markdown supported.

**Example:**
```javascript
const bug = 'This is broken';
```

- Step 1: Navigate to login
- Step 2: Click submit
- Step 3: Observe error"></textarea>
                        <div id="preview" class="markdown-preview" style="display: none;"></div>
                    </div>

                    <div class="editor-hint">
                        <i class="fas fa-info-circle"></i>
                        Markdown supported: **bold**, *italic*, `code`, ```code blocks```
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-section">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority" required>
                            <option value="5">P3 - Low</option>
                            <option value="10" selected>P2 - Medium</option>
                            <option value="15">P1 - High</option>
                            <option value="20">P0 - Critical</option>
                        </select>
                    </div>

                    <div class="form-section">
                        <label for="environment">Environment</label>
                        <select id="environment" name="environment">
                            <option value="">Select...</option>
                            <option value="Production">Production</option>
                            <option value="Staging">Staging</option>
                            <option value="Development">Development</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <label for="screenshot">Screenshot / Attachment</label>
                    <div class="file-upload">
                        <input type="file" id="screenshot" name="screenshot" accept="image/*,.pdf">
                        <label for="screenshot" class="file-label">
                            <i class="fas fa-paperclip"></i>
                            <span id="fileName">Choose file...</span>
                        </label>
                    </div>
                </div>

                <div class="form-section">
                    <label>Reporter Info</label>
                    <div class="form-row">
                        <input type="text" id="reporterName" name="reporterName" placeholder="Your name" required>
                        <input type="email" id="reporterEmail" name="reporterEmail" placeholder="your.email@example.com"
                            required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Submit Issue
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                </div>
            </form>

            <div id="loadingOverlay" class="loading-overlay" style="display: none;">
                <div class="spinner"></div>
                <p>Submitting issue...</p>
            </div>
        </main>

        <footer class="footer">
            <p>Liberty Systems ¬© 2025 ‚Ä¢ <a href="#">Documentation</a> ‚Ä¢ <a href="#">API</a> ‚Ä¢ <a href="#">Status</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
